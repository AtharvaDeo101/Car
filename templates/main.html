<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="elementor-element elementor






        <!----------------------------------------------------------------------------------------------------------------------------------------
        ------------------------------------------------------------------------------------------------------------------------------------------------->
        <h1>Car Price Prediction</h1>
        <form id="predict-form">
            <label>Symboling:</label>
            <input type="number" name="symboling" required>

            <label>Fuel Type:</label>
            <select name="fueltype">
                <option value="gas">Gas</option>
                <option value="diesel">Diesel</option>
            </select>

            <label>Aspiration:</label>
            <select name="aspiration">
                <option value="std">Standard</option>
                <option value="turbo">Turbo</option>
            </select>

            <label>Number of Doors:</label>
            <select name="doornumber">
                <option value="2">Two</option>
                <option value="4">Four</option>
            </select>
            <label>Car Body:</label>
            <select name="carbody">
                <option value="convertible">convertible</option>
                <option value="hatchback">hatchback</option>
                <option value="sedan">sedan</option>
                <option value="wagon">wagon</option>
                <option value="hardtop">hardtop</option>
            </select>
            <label>Engine Location:</label>
            <select name="enginelocation">
            <option value="front">front</option>
            <option value="rear">rear</option>
                </select>
            <button type="submit">Predict</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("predict-form").addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            let jsonData = {};
            formData.forEach((value, key) => jsonData[key] = value);

            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(jsonData)
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerHTML =
                        "<h2>Predicted Price: $" + data.prediction + "</h2>";
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>

</html>
